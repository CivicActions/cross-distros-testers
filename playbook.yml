---
- name: RHEL setup
  hosts: distro-rhel:distro-centos
  become: true
  tasks:
  - name: Register and auto-subscribe to available content.
    redhat_subscription:
      state: present
      username: "{{ redhat_username | mandatory }}"
      password: "{{ redhat_password | mandatory }}"
      auto_attach: true
  - name: Enable Red Hat Extras Repository
    rhsm_repository:
      name:
        - rhel-7-server-extras-rpms
      state: enabled
- name: RHEL/CentOS packages
  hosts: distro-rhel:distro-centos
  become: true
  tasks:
  - name: Upgrade all packages
    yum:
      name: '*'
      state: latest
- name: Ubuntu packages
  hosts: distro-ubuntu
  become: true
  tasks:
  - name: Upgrade all packages
    apt:
      name: '*'
      state: latest
- name: Arch packages
  hosts: distro-arch
  become: true
  tasks:
  - name: Upgrade all packages
    pacman:
      update_cache: yes
      upgrade: yes
- name: Base packages
  hosts: all
  become: true
  tasks:
  - name: Install a list of basic packages
    package:
      name:
        - bash
        - zsh
        - mksh
        - git

- name: Non-Ubuntu distro Docker
  hosts: docker-distro:!distro-ubuntu
  become: true
  tasks:
  - name: Install distro docker
    package:
      name: docker
- name: Ubuntu distro Docker
  hosts: docker-distro:&distro-ubuntu
  become: true
  tasks:
  - name: Install distro docker
    apt:
      name: docker.io
- name: Upstream Docker
  hosts: docker-upstream
  become: true
  vars:
    docker_install_compose: false
  roles:
    - geerlingguy.docker
- name: Docker setup
  hosts: all
  become: true
  tasks:
  - name: Ensure group "docker" exists
    group:
      name: docker
  - name: Ensure vagrant user are added to the docker group
    user:
      name: vagrant
      groups: docker
      append: true
  - name: Ensure Docker is started and enabled at boot
    service:
      name: docker
      state: started
      enabled: true
  - name: Install all stable Docker Compose versions
    script: scripts/docker-tools.sh

- name: Install Gitlab Runner (binary only, distro)
  hosts: all:!family-el8:!distro-arch
  roles:
    - role: lean_delivery.gitlab_runner
  vars:
    gitlab_runner_concurrent: 1
    gitlab_runner_skip_registration: true
- name: RHEL/CentOS 8 Install Gitlab Runner (binary only)
  hosts: family-el8:!distro-arch
  roles:
    - role: lean_delivery.gitlab_runner
  vars:
    gitlab_runner_concurrent: 1
    gitlab_runner_skip_registration: true
    yum_libselinux_python_library: python3-libselinux
    yum_libselinux_config_libraries: [python3-policycoreutils, python3-libsemanage]
    python_executable: python3
    pip_executable: /usr/bin/pip3
- name: Arch Install Gitlab Runner (binary only)
  hosts: distro-arch
  become: true
  tasks:
  - name: Install a list of basic packages
    package:
      name: gitlab-runner